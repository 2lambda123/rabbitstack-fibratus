environment:

  MSVS_VERSION: 2015

  matrix:
    - PYTHON: "C:\\Python34-x64"
      DISTUTILS_USE_SDK: "1"

platform:
  - x64

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "pip install -r requirements.txt"

build_script:
  - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x64
  - "python setup.py build_ext install"

test_script:
  - py.test tests/"

artifacts:
  - path: dist\*

on_success:
  - "codecov"
